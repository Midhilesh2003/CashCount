<body>
    <nav class="navbar">

            <span></span>
            <span></span>

    <!-- Search Input (above slider) -->
    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search Card" oninput="filterCards()">
    </div>

    <!-- Section Slider (Bank/Card) -->
    <div class="slider-container">
        <div class="slider">
            <input type="radio" name="section" id="bankRadio" checked onclick="toggleSection('bank')">
            <label for="bankRadio">Bank</label>
            <input type="radio" name="section" id="cardRadio" onclick="toggleSection('card')">
            <label for="cardRadio">Card</label>

    <!-- Bank Section -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const tagButtons = document.querySelectorAll(".tag");
    const cardButtons = document.querySelectorAll(".card-button");
    const searchInput = document.getElementById("searchInput");
    const bankSection = document.getElementById("bankSection");
    const cardSection = document.getElementById("cardSection");
    const bankRadio = document.getElementById("bankRadio");
    const cardRadio = document.getElementById("cardRadio");

    const lastSection = localStorage.getItem("lastSection") || "bank";
    toggleSection(lastSection);

    function filterCards() {
        const searchTerm = searchInput.value.toLowerCase();
        let selectedTags = Array.from(tagButtons)
            .filter(tag => tag.classList.contains("active"))
            .map(tag => tag.dataset.tag);

        cardButtons.forEach(button => {
            const buttonText = button.innerText.toLowerCase();
            const buttonTags = button.getAttribute("data-tags").toLowerCase().split(",");

            const matchesSearch = buttonText.includes(searchTerm) || buttonTags.some(tag => tag.includes(searchTerm));
            const matchesTags = selectedTags.length === 0 || selectedTags.every(tag => buttonTags.includes(tag));

            if (matchesSearch && matchesTags) {
                button.style.display = "flex";
            } else {
                button.style.display = "none";
            }
        });
    }

    searchInput.addEventListener("input", filterCards);

    tagButtons.forEach(tag => {
        tag.addEventListener("click", function () {
            tag.classList.toggle("active");
            filterCards();
        });
    });

    function toggleSection(section) {
        if (section === "bank") {
            bankSection.classList.add("active");
            cardSection.classList.remove("active");
            bankRadio.checked = true;
            cardRadio.checked = false;
        } else {
            cardSection.classList.add("active");
            bankSection.classList.remove("active");
            cardRadio.checked = true;
            bankRadio.checked = false;
        }

        localStorage.setItem("lastSection", section);

        searchInput.value = "";
        filterCards();
    }

    bankRadio.addEventListener("change", () => toggleSection("bank"));
    cardRadio.addEventListener("change", () => toggleSection("card"));

    filterCards();
});

function toggleMenu() {
    const navLinks = document.querySelector(".nav-links");
    navLinks.classList.toggle("active");
}

    </script>
