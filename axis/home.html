<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CashCount helps you calculate the cashback received on your transactions, making it easier to track your savings.">
    <meta name="keywords" content="CashCount, cashback calculator, credit card rewards, cashback tracking, finance, savings, how to get credit card cashback, calculate credit card cashback">
    <link rel="icon" href="../logo.png" type="image/png">
    <meta name="google-site-verification" content="p2wrjXgGd8_chTaVBvwOWh_6By7oPaoRuWA8NvFboNE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashCount | Axis Bank Cards</title>
    <style>
        /* Dark Mode Styling */
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 120px; /* Create space for the fixed navbar */
            transition: background-color 0.3s ease;
        }

        a {
            color: #ddd;
            text-decoration: none;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            padding: 15px 20px;
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(16px);
            border-radius: 15px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .logo img {
            height: 70px;
        }

        .logo a {
            display: flex;
            align-items: center;
            color: white;
            font-size: 35px;
            font-weight: 600;
        }

        .navbar-title {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
            color: rgb(255, 255, 255);
            font: bold 20px/1 sans-serif;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ddd;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            background: #ddd;
            width: 25px;
            height: 3px;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(17, 25, 40, 0.9);
                overflow: hidden;
                max-height: 0;
                opacity: 0;
                visibility: hidden;
                transition: max-height 0.5s ease-out, opacity 0.3s ease-out, visibility 0.3s ease-out;
            }

            .nav-links li {
                padding: 10px 0;
                text-align: center;
            }

            .nav-links.active {
                max-height: 300px;
                opacity: 1;
                visibility: visible;
            }

            .menu-toggle {
                display: flex;
                cursor: pointer;
            }
        }

        /* Search Input Styling */
        .search-container {
            position: relative;
            margin: 0 auto;
            text-align: center; /* Center the input */
            margin-bottom: 20px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            border-radius: 20px;
            width: 250px;
            border: none;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Card Button Styling */
        .card-buttons {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            flex-wrap: wrap;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 1;
        }

        .card-button {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 200px;
            height: 120px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }

        .card-button img {
            max-width: 70%;
            max-height: 70%;
        }

        /* Hover Effect */
        .card-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px 4px rgba(255, 255, 255, 0.5); /* Glow effect */
        }

        /* Active (Pressed) Effect */
        .card-button:active {
            transform: scale(0.85); /* Slightly shrink on click */
            box-shadow: none; /* Remove glow when pressed */
        }

        /* Footer Styling */
        footer {
            background-color: #181818;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ddd;
            text-decoration: underline;
        }

.slider-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center; /* Center the slider */
    margin-top: 30px;
}

.slider {
    display: flex;
    justify-content: space-around;
    width: 300px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    margin-bottom: 20px;
    position: relative;
    overflow: hidden; /* Ensure highlighter stays within bounds */
}

/* Hide the radio buttons */
.slider input[type="radio"] {
    display: none;
}

/* Label Styling */
.slider label {
    padding: 10px;
    content: '';
    color: #ddd;
    font-size: 18px;
    width: 150px;
    text-align: center; /* Center the text */
    cursor: pointer;
    border-radius: 20px;
    position: relative;
}


/* Grey Highlighter effect for selected section */
.slider input[type="radio"]:checked + label {
    background-color: rgba(255, 255, 255, 0.2);
    color: rgb(255, 255, 255);
}

#cardRadio:checked ~ .slider::after {
    left: 50%;
}

/* Hidden Sections */
.bank-section, .card-section {
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.bank-section.active, .card-section.active {
    display: block;
    opacity: 1;
}


    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="../">
                <img src="../logo.png" alt="Logo">
            </a>
        </div>
        <div class="navbar-title">Axis Bank Cards</div>
        <ul class="nav-links">
            <li><a href="../about.html">About</a></li>
            <li><a href="https://mail.google.com/mail/u/0/?fs=1&to=chinta.midhilesh@gmail.com&tf=cm" target="_blank">Contact</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Search Input (above slider) -->
    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search Card" oninput="filterCards()">
    </div>

    <!-- Bank Section -->
    <div class="bank-section active" id="bankSection">
        <div class="card-buttons" id="bankCards">
            <a href="./axis/fk.html" class="card-button" data-tags="axis, axis bank, flipkart, credit card">
                <img src="../assets/Axis-Bank-Flipkart-Credit-Card.png" alt="Axis Bank Flipkart Credit Card">
            </a>
            <!-- Add more bank cards -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>For any issues, feedback, reach me out at <a href="https://mail.google.com/mail/u/0/?fs=1&to=chinta.midhilesh@gmail.com&tf=cm" target="_blank">Midhilesh Chinta</a>.</p>
    </footer>

    <script>
        // Handle real-time search and filtering
        function filterCards() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cardButtons = document.querySelectorAll('.card-button');

            cardButtons.forEach(button => {
                const buttonText = button.innerText.toLowerCase();
                const buttonTags = button.getAttribute('data-tags').toLowerCase();

                // Check if the search term matches either the name or the tags of the card
                if (buttonText.includes(searchTerm) || buttonTags.includes(searchTerm)) {
                    button.style.display = 'flex'; // Show the card
                } else {
                    button.style.display = 'none'; // Hide the card
                }
            });
        }

        // Toggle between Bank and Card sections with a magical transition effect
        function toggleSection(section) {
            const bankSection = document.getElementById('bankSection');
            const cardSection = document.getElementById('cardSection');
            const searchInput = document.getElementById('searchInput');

            if (section === 'bank') {
                bankSection.classList.add('active');
                cardSection.classList.remove('active');
                searchInput.value = ''; // Reset search input when switching sections
                filterCards(); // Reapply filter to the bank section cards
            } else {
                cardSection.classList.add('active');
                bankSection.classList.remove('active');
                searchInput.value = ''; // Reset search input when switching sections
                filterCards(); // Reapply filter to the card section cards
            }
        }

        // Call the filter function on load to hide cards if any term is pre-entered
        document.addEventListener("DOMContentLoaded", function() {
            filterCards();
        });

        // Toggle Menu for small screens
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

    </script>
</body>
</html>
